    <!-- UI 만드는 법 : 모달, alert창, 탭, 툴팁, 서브메뉴, 경고문, 캐러셀... --> 
    <!-- 1. 미리 디자인을 해놓은 다음에 숨김-->
    <!-- 2. 버튼을 누르면 UI 가 보여지게 할 예정-->

    <div id="alert-box">Alert 박스 <button onclick="show('none')">닫기</button></div>
    <button onclick="show('block')">보이기</button>

    <script>
        function show(disp){
            // document.getElementById('alert-box').style.display=disp;
            $('#alert-box').css("display", disp);
        }
        // function none(){
        //     document.getElementById('alert-box').style.display='none';

    </script>
