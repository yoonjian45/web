<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
    <link rel="stylesheet" href="CSS/test3.css">
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- ui 두번째 연습-->
    <!-- 1. 미리 디자인을 해놓은 다음에 숨김-->
    <!-- 2. 버튼을 누르면 UI 가 보여지게 할 예정-->

    <div class="alert-box" id="alert1">
        <p id="msg">alert-message</p>
        <button onclick="show1('','none')">닫기</button>
    </div>
    <!-- <div class="alert-box" id="alert2">
            <p>비밀번호를 입력하세요</p>
        <button onclick="show2('none')">닫기</button>
    </div> -->
    <button onclick="show1('아이디를 입력하세요','block')">1번 알림 열기</button>
    <button onclick="show1('비밀번호를 입력학세요','block')">2번 알림 열기</button>

    <script>
        function show1(msg,disp){
            $("#msg").html(msg);
            $('#alert1').css("display",disp);}

            $('#close'.on("click",function(){$('#alert1').css("display","none");}))
            document.getElementById('close').addEventListener('click',function() $('#alert1').css("display",disp);
        // function show2(disp){
        //    $("#msg").html("비밀버호를 입력학세요")
        //    $('#alert1').css('display',disp);}
    </script>
</body>
</html>
