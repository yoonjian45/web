<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu</title>
    <link rel="stylesheet" href="CSS/menu.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            // $(누가).어떤동작을 할때(이것을 해라)
            $('.btn').click(function (){
                // $(누구의).무엇을(어떻게);
                $('.menu').css("display","block");
            });
                
            $('.menu').hover(function (){
                // $(누구의).무엇을(어떻게);
                $(this).css("background-color","violet");
                $(this).css("transition","0.7s");
            },function (){
                $(this).css("background-color","deeppink");
                $(this).css("transition","0.5s");
            });
        });
    </script>
</head>
<body>
    <div>
        <span class="menu">메뉴1</span>
        <span class="menu">메뉴2</span>
        <span class="menu">메뉴3</span>
        <span class="menu">메뉴4</span>
        <span class="menu">메뉴5</span>
    </div>
    <div class="btn">메뉴보이기</div>
</body>
</html>
